<html>
	<head>
		<script type="text/javascript" src='js/jquery-3.2.0.min.js'></script>
		<script type="text/javascript" src='js/jquery.gamequery-0.7.1.js'></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
    <body>
    	<div id='wrapper'>
    		<div id='content'>
    			<div id='mygame' style="display: none;min-width: 640px;min-height: 300px;text-align:center;background-color: #191f26;max-width: 640px;max-height: 300;">
                <img src="images/grass.png" style="position: relative;width: 100%;height: 300px;">
    			</div>
                <div id='button_click' style="display: block;min-width: 640px;min-height: 300px;text-align:center;background-color: #191f26;max-width: 640px;max-height: 300px;">
                   <image src='images/loading.gif' id='loadinggif' style='background-size: cover;width: 100%;height: 100%;display: none;'>
                   <input id='startButton' type="image" src="images/playgame.png" alt="Submit" style="position: relative;padding-top: 100px;width: 250px;height: 100px;">
                </div>
    		</div>
    	</div>
        <script type="text/javascript" src='js/gameimage.js'></script>
    	<script type="text/javascript" src='js/gameframework.js'></script>
		<script type="text/javascript" src='js/main.js'></script>
    </body>
</html>
